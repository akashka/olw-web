<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">
      <img src="../../../../assets/images/logo_littleW_0.png" style="width:80px;" />
    </div>
  </div>
</div>

<div class="header-container">
  <ngx-layout-direction-switcher></ngx-layout-direction-switcher> 
  <ngx-theme-switcher style="margin:0.25rem;"></ngx-theme-switcher>
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action>
      <ng-template #tabs>
        <div class="popover_tab">
          <!-- <h5 (click)="go_to_profile()"> Profile </h5> -->
          <h5 (click)="log_out()"> Log Out </h5>
        </div>
      </ng-template>
      <div [nbPopover]="tabs" nbPopoverPlacement="bottom">
        <nb-user [name]="user?.name" [picture]="user?.picture"></nb-user>
      </div>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" disabled icon="nb-email"></nb-action> 
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
