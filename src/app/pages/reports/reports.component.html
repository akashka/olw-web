<nb-card>
  <nb-card-header>
    STUDENTS REPORTS
    <div class="container-btn" [ngStyle]="{'float':'right'}">
      <button class="btn btn-hero-secondary btn-demo" (click)="downloadReport()">DOWNLOAD</button>
      &nbsp;
      <button class="btn btn-hero-secondary btn-demo" (click)="mailReport()">SEND MAIL</button>
    </div>
    <div class="tooltip" style="float:right;">
        <i class="fa fa-info-circle"></i>
        <span class="tooltiptext">
          <span style="color: red !important;"> Red      - Enquired </span> <br>
          <span style="color: orange !important;"> Orange   - Confirmed </span> <br>
          <span style="color: green !important;"> Green    - Indented </span>
        </span>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="students" *ngIf="!isLoading">
    </ng2-smart-table>
    <div *ngIf="isLoading">
      <nb-card [nbSpinner]="true" nbSpinnerSize="xxlarge">
        <nb-card-body> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> </nb-card-body>
      </nb-card>
    </div>
  </nb-card-body>
</nb-card>
